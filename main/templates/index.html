<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'main.css' %}">
     <link rel="stylesheet" href="{% static 'fontawesome-free-5.5.0-web/css/fontawesome.min.css' %}">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="container" style="margin-top:50px; margin-left:600px;">
    <div class="card" style="width:500px;">

    <div class="card-header"><h1>Register Now</h1></div>
     <div class="card-body">
         <form action="">
             {% csrf_token %}
      <div class="input-group mb-3">
          <div class="input-group-prepend"><span class="input-group-text"><i class="fa fa-user"></i></span>
          </div>
          <input type="text" placeholder="Username" class="form-control">
      </div>

      <div class="input-group mb-3">
          <div class="input-group-prepend"><span class="input-group-text"><i class="fa fa-envelope-o "></i></span>
          </div>
          <input type="text" placeholder="Email" class="form-control">
      </div>

      <div class="input-group mb-3">
          <div class="input-group-prepend" ><span class="input-group-text"><i class="fa fa-lock "></i></span>
          </div>
          <input type="text" placeholder="Password" class="form-control">
      </div>

      <div class="input-group mb-3">
          <div class="input-group-prepend"><span class="input-group-text"><i class="fa fa-phone-square "></i></span>
          </div>
          <input type="text" placeholder="Phone" class="form-control">
      </div>
             <button type="submit" class="btn btn-default float-right">Register</button>
         </form>
</div>
    </div>
    </div>
</div>
</body>
</html>
